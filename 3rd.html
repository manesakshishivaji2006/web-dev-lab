<!DOCTYPE html>
<html>
<head>
    <title>List Tags</title>
</head>
<body>

<h2>Ordered List</h2>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
</ul>

<h2>Description List</h2>
<dl>
    <dt>HTML</dt>
    <dd>HyperText Markup Language</dd>
</dl>

</body>
</html>
